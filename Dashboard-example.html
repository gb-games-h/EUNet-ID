<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EUNet ID - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #e6f0ff;
      color: #111;
      padding: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #0046b8;
      text-align: center;
    }
    .account-name {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }
    .platform {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .platform-info {
      flex-grow: 1;
    }
    .platform-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .username-display {
      font-size: 0.95rem;
      color: #555;
    }
    button.change-btn {
      background-color: #0046b8;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.change-btn:hover {
      background-color: #002f70;
    }
    input.edit-input {
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      border: 2px solid #0046b8;
      border-radius: 10px;
      margin-right: 0.5rem;
      width: 150px;
    }
    button.save-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.save-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>EUNet ID Dashboard</h1>
  <div class="account-name">Account: <strong>Max Mustermann</strong></div>

  <div id="platforms-container">
    <!-- Plattformen werden hier dynamisch eingefügt -->
  </div>

  <script>
    // Beispiel-Plattformen mit zufälligen Usernamen
    const platforms = [
      { name: 'InstaGram', username: 'max_insta123' },
      { name: 'PayPal', username: 'max.paypal' },
      { name: 'WhatsApp', username: 'maxwhatsapp' },
      { name: 'Spotify', username: 'max_spotify88' },
      { name: 'LinkedIn', username: 'max-link' },
      { name: 'Twitter', username: 'mustermann_tw' }
    ];

    const container = document.getElementById('platforms-container');

    function createPlatformElement(platform, index) {
      const div = document.createElement('div');
      div.className = 'platform';

      const infoDiv = document.createElement('div');
      infoDiv.className = 'platform-info';

      const platformName = document.createElement('div');
      platformName.className = 'platform-name';
      platformName.textContent = platform.name;

      const usernameDisplay = document.createElement('div');
      usernameDisplay.className = 'username-display';
      usernameDisplay.textContent = `Nutzername: ${platform.username}`;

      infoDiv.appendChild(platformName);
      infoDiv.appendChild(usernameDisplay);

      const changeBtn = document.createElement('button');
      changeBtn.className = 'change-btn';
      changeBtn.textContent = 'Namen ändern';

      changeBtn.addEventListener('click', () => {
        // Wenn Eingabefeld schon offen, nicht nochmal öffnen
        if (div.querySelector('input')) return;

        const input = document.createElement('input');
        input.type = 'text';
        input.value = platform.username;
        input.className = 'edit-input';

        const saveBtn = document.createElement('button');
        saveBtn.className = 'save-btn';
        saveBtn.textContent = 'Speichern';

        // Wenn gespeichert wird, Username ändern und UI aktualisieren
        saveBtn.addEventListener('click', () => {
          const newName = input.value.trim();
          if (newName.length === 0) {
            alert('Der Nutzername darf nicht leer sein.');
            return;
          }
          platform.username = newName;
          usernameDisplay.textContent = `Nutzername: ${platform.username}`;
          input.remove();
          saveBtn.remove();
          changeBtn.style.display = 'inline-block';
        });

        // UI umstellen: Button ausblenden, Input + Speichern anzeigen
        changeBtn.style.display = 'none';
        div.appendChild(input);
        div.appendChild(saveBtn);
        input.focus();
      });

      div.appendChild(infoDiv);
      div.appendChild(changeBtn);

      return div;
    }

    // Plattformen rendern
    platforms.forEach((platform, i) => {
      container.appendChild(createPlatformElement(platform, i));
    });
  </script>
</body>
</html>
