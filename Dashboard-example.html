<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EUNet ID - Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #e6f0ff;
      color: #111;
      padding: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #0046b8;
      text-align: center;
    }
    .account-name {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #333;
    }
    .platform {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .platform-info {
      flex-grow: 1;
    }
    .platform-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .username-display {
      font-size: 0.95rem;
      color: #555;
    }
    button.change-btn,
    button.remove-btn {
      background-color: #0046b8;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.change-btn:hover {
      background-color: #002f70;
    }
    button.remove-btn {
      background-color: #c82333;
    }
    button.remove-btn:hover {
      background-color: #7a131a;
    }
    input.edit-input {
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      border: 2px solid #0046b8;
      border-radius: 10px;
      margin-right: 0.5rem;
      width: 150px;
    }
    button.save-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button.save-btn:hover {
      background-color: #1e7e34;
    }
    .edit-controls {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>EUNet ID Dashboard</h1>
  <div class="account-name">Account: <strong>Max Mustermann</strong></div>

  <div id="platforms-container">
    <!-- Plattformen werden hier dynamisch eingefügt -->
  </div>

  <script>
    let platforms = [
      { name: 'InstaGram', username: 'max_insta123' },
      { name: 'PayPal', username: 'max.paypal' },
      { name: 'WhatsApp', username: 'maxwhatsapp' },
      { name: 'Spotify', username: 'max_spotify88' },
      { name: 'LinkedIn', username: 'max-link' },
      { name: 'Twitter', username: 'mustermann_tw' }
    ];

    const container = document.getElementById('platforms-container');

    function renderPlatforms() {
      container.innerHTML = ''; // Container leeren

      platforms.forEach((platform, index) => {
        const div = document.createElement('div');
        div.className = 'platform';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'platform-info';

        const platformName = document.createElement('div');
        platformName.className = 'platform-name';
        platformName.textContent = platform.name;

        const usernameDisplay = document.createElement('div');
        usernameDisplay.className = 'username-display';
        usernameDisplay.textContent = `Nutzername: ${platform.username}`;

        infoDiv.appendChild(platformName);
        infoDiv.appendChild(usernameDisplay);

        // Buttons Container
        const buttonsDiv = document.createElement('div');
        buttonsDiv.style.display = 'flex';
        buttonsDiv.style.gap = '0.5rem';
        buttonsDiv.style.alignItems = 'center';

        // Namen ändern Button
        const changeBtn = document.createElement('button');
        changeBtn.className = 'change-btn';
        changeBtn.textContent = 'Namen ändern';

        changeBtn.addEventListener('click', () => {
          // Falls Eingabe schon offen, nichts tun
          if (div.querySelector('input')) return;

          const input = document.createElement('input');
          input.type = 'text';
          input.value = platform.username;
          input.className = 'edit-input';

          const saveBtn = document.createElement('button');
          saveBtn.className = 'save-btn';
          saveBtn.textContent = 'Speichern';

          saveBtn.addEventListener('click', () => {
            const newName = input.value.trim();
            if (newName.length === 0) {
              alert('Der Nutzername darf nicht leer sein.');
              return;
            }
            platform.username = newName;
            usernameDisplay.textContent = `Nutzername: ${platform.username}`;
            input.remove();
            saveBtn.remove();
            changeBtn.style.display = 'inline-block';
          });

          changeBtn.style.display = 'none';
          buttonsDiv.insertBefore(input, saveBtn);
          buttonsDiv.insertBefore(saveBtn, changeBtn.nextSibling);
          input.focus();
        });

        // Verknüpfung entfernen Button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'Verknüpfung entfernen';

        removeBtn.addEventListener('click', () => {
          if (confirm(`Verknüpfung mit ${platform.name} wirklich entfernen?`)) {
            platforms.splice(index, 1);
            renderPlatforms();
          }
        });

        buttonsDiv.appendChild(changeBtn);
        buttonsDiv.appendChild(removeBtn);

        div.appendChild(infoDiv);
        div.appendChild(buttonsDiv);

        container.appendChild(div);
      });
    }

    renderPlatforms();
  </script>
</body>
</html>
